{% extends 'base/base.html' %}
{% block page_content %}
    <section>
        <div class="form-container delete-form">
            <form action="{% url 'delete comment user' pk=object.pk %}" method="POST">
                <h1>Delete Comment</h1>

                <p class="delete-msg">
                    Are you sure you want to delete this comment?
                    <br>
                    "{{ object.text }}"
                </p>

                {% csrf_token %}

                <button type="submit">Delete</button>
                <a href="{% url 'details user photo' pk=object.photo.pk %}">Go Back</a>
            </form>
        </div>
    </section>
{% endblock %}
