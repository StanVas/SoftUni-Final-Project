{% extends 'base/base.html' %}
{% block page_content %}
    <div>
        {% if request.user.is_staff or object.user.pk == request.user.pk %}
            <h2>Edit Photo</h2>
            <form action="{% url 'edit user photo' pk=object.pk %}" method="POST" enctype="multipart/form-data">

                {{ form.as_p }}

                {% csrf_token %}

                <button class="submit-btn" type="submit">Edit Photo</button>

                <a class="anchor_button" href="{% url 'details user' pk=object.user.pk %}">Go to Profile</a>
            </form>
        {% else %}
            <h3>You can't edit this photo</h3>
        {% endif %}
    </div>
{% endblock %}
