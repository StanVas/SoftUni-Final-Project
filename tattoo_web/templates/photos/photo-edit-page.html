{% extends 'base/base.html' %}
{% block page_content %}
    <div>
        <h2>Edit Photo</h2>
        <form class="form" action="{% url 'edit photo' pk=object.pk %}" method="POST" enctype="multipart/form-data">

            {{ form.as_p }}

            {% csrf_token %}

            <button class="submit-btn" type="submit">Edit Photo</button>

            <a class="back-btn" href="{% url 'details photo' pk=object.pk %}">Go Back</a>
        </form>
    </div>
{% endblock %}
