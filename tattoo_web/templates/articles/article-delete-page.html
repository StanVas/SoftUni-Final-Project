{% extends 'base/base.html' %}
{% block page_content %}
    <section>
        <div class="form-container delete-form">
            <form action="{% url 'delete article' pk=object.pk %}" method="POST">
                <h1>
                    Confirm article delete
                </h1>
                <p class="delete-msg">
                    Are you sure you want to delete this article?
                    <br>
                    "{{ article.title }}"
                </p>

                {% csrf_token %}

                <button class="delete-btn" type="submit">Delete</button>

                <a href="{% url 'details article' pk=object.pk %}">Go Back</a>
            </form>
        </div>
    </section>
{% endblock %}
