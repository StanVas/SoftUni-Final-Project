{% extends 'base/base.html' %}
{% block page_content %}
    <div>
        <form class="form" action="{% url 'delete article' pk=object.pk %}" method="POST">
            <h2>{{ article.title }}</h2>

            {% csrf_token %}

            <button class="submit-btn" type="submit">Delete</button>

            <a class="anchor_button" href="{% url 'details article' pk=object.pk %}">Go Back</a>
        </form>
    </div>
{% endblock %}
