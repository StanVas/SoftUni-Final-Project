{% extends 'base/base.html' %}
{% block page_content %}
    <div>
        <h2>Add Article</h2>

        <form class="form" action="{% url 'create article' %}" method="POST" enctype="multipart/form-data">

            {{ form.as_p }}

            {% csrf_token %}

            <button class="submit-btn" type="submit">Create Article</button>

            <a class="anchor_button" href="{% url 'articles list' %}">Go Back</a>
        </form>
    </div>
{% endblock %}
