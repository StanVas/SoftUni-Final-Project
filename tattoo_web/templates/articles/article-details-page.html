{% extends 'base/base.html' %}
{% block page_content %}
    {% if user.is_staff %}
        <ul>
            <li>
                <a href="{% url 'edit article' pk=object.pk %}">Edit Article</a>
            </li>

            <li>
                <a href="{% url 'delete article' pk=object.pk %}">Delete Article</a>
            </li>
        </ul>
    {% endif %}

    <h1>{{ article.title }}</h1>

    {% if article.sub_title %}
        <h2>{{ article.sub_title }}</h2>
    {% endif %}

    <img src="{{ article.main_image }}" alt="Main Image">

    {% if article.extra_image %}
        <img src="{{ article.extra_image }}" alt="Extra Image">
    {% endif %}

    <p>{{ article.main_text }}</p>
{% endblock %}
